<div class="row padding-top-20">
  <div class="col-md-12 text-center">
    <button class="btn btn-default"><span (click)="voltar()" class="glyphicon glyphicon-chevron-left"></span></button>
    <button class="btn btn-default"><span (click)="clientes()" class="glyphicon glyphicon-user"></span></button>
    <button class="btn btn-default" [disabled]="mesaId === 0"><span (click)="pedido()" class="glyphicon glyphicon-cutlery"></span></button>
    <button class="btn btn-default" [disabled]="mesaId === 0"><span (click)="pedido()" class="glyphicon glyphicon-glass"></span></button>
    <button class="btn btn-default" [disabled]="mesaId === 0"><span (click)="conta()" class="glyphicon glyphicon-usd"></span></button>
    <button class="btn btn-default" [disabled]="mesaId === 0"><span (click)="trocarMesa()" class="glyphicon glyphicon-transfer"></span></button>
    <button class="btn btn-default" [disabled]="mesaId === 0"><span (click)="cancelar()" class="glyphicon glyphicon-trash"></span></button>
  </div>
</div>
<hr>
{{ aberta }}
<!-- clientes -->
<app-mesa-clientes *ngIf="modalClientes === true" [pedidoId]="pedidoId" [mesaId]="mesaId" (fechar)="fecharClientes($event)"></app-mesa-clientes>
<!-- mesa aberta -->
<div *ngIf="pedidoId !== 0">
  <h4>Mesa aberta {{ pedidoId }}</h4>
</div>
<br>
MesaId {{ mesaId }}
