<div class="row">
  <div class="col-md-12 text-center">
    <span *ngFor="let produto of produtos" (click)="selProduto(produto)" class="btn btn-success categoria-btn">{{
      produto.descricao }}<br><small>{{ produto.valorVenda | currency: 'BRL': true }}</small></span>
    <span (click)="voltar()" class="btn btn-danger categoria-btn">VOLTAR</span>
  </div>
</div>
